{% extends "api_calls/base.html" %}
{% block content %}

{% if user.is_authenticated %}
<div class="header-bar">
    <a href="{% url 'index' %}">&#8592;Go Back</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Are your sure you want to delete this task? "{{task}}"</p>
        <input class="button" type="submit" value="Delete" >
    </form>
</div>
{% else %}
<p>You have to <a href="{% url 'login' %}?next={{request.path}}">Login</a></p>
{% endif %}

{% endblock %}
